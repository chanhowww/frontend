<!-- 
순서 요약 (실제 호출 순서)
1. index.html → 브라우저가 HTML 로드
2. main.js → Vue 앱 생성 및 mount
3. App.vue → 루트 컴포넌트 실행
4. Layout(DefaultLayout.vue) → Header/Footer 렌더링
5. router/index.js → URL에 맞는 페이지 결정
6. 페이지 컴포넌트 → <router-view />/<slot />에 렌더링
7. 브라우저 화면에 Header + 페이지 + Footer 표시 
-->
